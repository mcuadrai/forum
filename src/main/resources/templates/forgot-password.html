<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
  </head>
  <body class="registerpage">
    <div class="main-body">
      <div class="login-bg"></div>
		  <div class="login">
        <div class="login-logo text-center">
          <img src="images/login/logo.png" alt="">
          <h2>Votekin</h2>
          <p>The power of responsible citizens to achieve political and social agreements.</p>
        </div>
        <div class="login-form ResetPassword">
          <div class="login-left">
            <h3>Reset Password</h3>
            <form method="post" th:action="@{/forgot-password}" th:object="${forgotPasswordCommand}">
    					<div class="form-group">
    						<input th:field="*{email}" type="email" class="form-control" placeholder="Email" />
    						<small 	class="form-text text-danger"
														th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
    					</div>
              <div class="form-group">
                
                <button type="submit" class="btn-post"><span>Reset Password</span></button>
              </div>
    				</form>
          </div>
        </div>
  				<!-- <input type="button" value="Login"> -->
  		</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/wow.min.js"></script>
  </body>
</html>
